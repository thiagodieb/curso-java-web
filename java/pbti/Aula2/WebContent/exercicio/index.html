<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>Comprar Produtos</title>
</head>
<body>
<form action="/Aula2/SalvaProduto" method="POST">
	<fieldset>
		<legend>Selecione seu Produto</legend>
		<label>Produto</label>
		<select name="produto">
			<option>Camarao</option>
			<option>Vaca</option>
			<option>Peixe</option>
			<option>Porco</option>
		</select>
		<label>Quantidade</label>
		<input type="text" name="quantidade">
		<input type="submit">
		
	</fieldset>
	
</form>

<a href="/Aula2/ListaProduto">Listagem de produtos</a>
</body>
</html>
